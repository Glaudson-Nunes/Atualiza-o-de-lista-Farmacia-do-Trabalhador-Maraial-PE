<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos Medicamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style/estilo.css" />

  </head>
  <body>

    <header id = "container-cabecalho">

        <div class="logo">

            <h2>Lista de Pedidos</h2>
            <p>Farmacia do Trabalhador Maraial-PE</p>

        </div>

        <div class="data-hora">

            <p id = "date">Data,</p>

        </div>

    </header>

    <div class="listra"></div>

    <div class="container-conteudos"> 

        <section id = "container-lateral">

            <div id = "similares" class="similares">
    
                <p class="pointer">SIMILAR</p>
    
            </div>
    
            <div id = "eticos" class="eticos">
    
                <p class="pointer">ETICO</p>
    
            </div>
    
            <div id = "popular" class="popular">
    
                <P class="pointer">Popular</P>
    
            </div>
    
            <div id = "perfumaria" class="perfumaria">
    
                <p class="pointer">PERFUMARIA</p>
    
            </div>
    
    
        </section>

   

    <div id = "container-similar" class="container">

        <div class="titulo">

            <h2 id = "hText">Lista de Similares</h2>
            <input type="text" placeholder="Alterar Titutlo..." onchange="alterarTitulo(this)">

        </div>

      <div class="new-task-container">

        <p>Lista Atualizada em:</p>
        <input id = "data3"  type="text" placeholder="Digite..." onchange="dataPedido(this)">
        <p id="data4"></p>
        <input type="text" class="new-task-input" placeholder="Digite o seu Pedido.." />

        <button class="new-task-button">Adicionar</button>

      </div>

      <div class="tasks-container"></div>
      
    </div>

    <div id = "container-Etico">

        <div class="titulo">

            <h2 id = "h2Text2" >Lista Eticos</h2>
            <input id = "inputAlterar" type="text" placeholder="Alterar Titutlo..." onchange="alterarTitulo2(this)">

        </div>

        <div class="new-task-container2">

            <p>Lista Atualizada em:</p>
            <input id = "data4"  type="text" placeholder="Digite..." onchange="dataPedido2(this)">  
            <p id = "data5"></p>

            <input type="text" class="InputText1" placeholder="Digite o seu Pedido.." />
            <button class="btAddText1">Adicionar</button>
    
          </div>
    
          <div class="receberItemEtico"></div>

    </div>

    <div id = "container-popular">

        <div class="titulo">

            <h2 id = "h2text3">Lista Popular</h2>
            <input id = "inputAlterar" type="text" placeholder="Alterar Titutlo..."  onchange="alterarTitulo3(this)">

        </div>

        <div class="new-task-container3">

            <p>Lista Atualizada em:</p>
            <input id="data6" type="text" placeholder="Digite..."  onchange="dataPedido3(this)">
            <p id="data7p"></p>

            <input class="InputText2" type="text" placeholder="Digite o seu Pedido.."/>
            <button class="btAddText2">Adicionar</button>
    
          </div>

          <div class="receberItemPopular"></div>

    </div>

    <div id = "container-perfumaria">

        <div class="titulo">

            <h2 id = "h2text4">Lista Perfumaria</h2>
            <input id = "inputAlterar" type="text" placeholder="Alterar Titutlo..." onchange="alterarTitulo4(this)">

        </div>

        <div class="new-task-container4">

            <p>Lista Atualizada em:</p>
            <input id="data6" type="text" placeholder="Digite..." onchange="dataPedido4(this)">
            <p id="data8p"></p>

            <input class="InputText3" type="text" placeholder="Digite o seu Pedido.." />
            <button class="btAddText3">Adicionar</button>
    
          </div>


          <div class="receberItemPerfumaria"></div>

    </div>

    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="./scripts/similar.js"></script>
    <script src="scripts/geral.js"></script>
    <script src="scripts/etico.js"></script>
    <script src="scripts/popular.js"></script>
    <script src="scripts/perfumaria.js"></script>
  </body>
</html>
